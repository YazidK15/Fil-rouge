<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./creer_un_compte.css">
    <title>Floral</title>
</head>
<body>
    <!-- Header -->
    <header></header>

    <!-- Main -->
    <main>
        <section></section>
        <section class="creer_compte">
            <div class="creer_compte_contener">
                <form>
                    <h2>Créer un compte</h2>
                    <div class="form">
                        <div class="prenom">
                            <label for="name">Votre Prénom*</label> <br>
                            <input type="text" placeholder="Jane">
                        </div>
                        <div class="nom">
                            <label for="ursename">Votre Nom*</label> <br>
                            <input type="text" placeholder="Doe">
                        </div>
                        <div class="creer_email">
                            <label for="email">Email*</label> <br>
                            <input type="email" placeholder="jane.doe@gmail.com">
                        </div>
                        <div class="creer_password">
                            <label for="password">Mot de passe*</label> <br>
                            <input type="password" placeholder="**********************">
                        </div>
                        <p id="green">Minimum 6 caratéres</p>
                    </div>
                    <button id="creer_compte_button">Créer un Compte</button>
                    <div class="lien_login">
                        <p id="deja_client">Déjà client ?</p>
                    <a id="login_lien" href="../login/login.html">Se connecter</a>
                    </div>
                </form>
                <div class="contener_img">
                    <img src="./Créer compte.png" alt="image d'un champs de rose">
                </div>
            </div>
        </section>
        <section></section>
        <section></section>
    </main>

    <!-- Footer -->
    <footer></footer>
</body>
</html>
